name: "Lint and release"

on:
  push:
    branches:
      - main
    
jobs:

  helm-lint:
    name: helm-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate Helm chart
        uses: stefanprodan/kube-tools@v1
        with:
          kubectl: 1.23.6
          helm: 2.17.0
          helmv3: 3.6.0
          command: |
            helmv3 template ./charts/plausible | kubeval --strict --kubernetes-version 1.23.6 --schema-location https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master
            helmv3 template ./charts/clickhouse | kubeval --strict --kubernetes-version 1.23.6 --schema-location https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master

  release:
    runs-on: ubuntu-latest
    needs: helm-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
